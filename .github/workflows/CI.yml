name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: Install seleniumbase
        run: install seleniumbase
      - name: go back
        run : cd ..
      - name: RunAmazonCartTest
        working-directory: ./3
        run: python test_checkout.py 
      
      - name: list
        run: ls

